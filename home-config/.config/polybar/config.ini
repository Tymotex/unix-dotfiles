[colors]
; Using Atom OneDark colour scheme.
; Slightly transparent background.
background = #D0111111
background-alt = #1D405C

# Grey with slightly green tint.
foreground = #C5C8C6

# Light blue.
primary = #61AFEF          

# Purle-pinkish
secondary = #C678DD

# Green.
tertiary = #90b061

# Soft red.
alert = #A54242

# Grey.
disabled = #707880

[bar/main]
width = 100%
height = 32pt
radius = 14

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

# Invisible border.
border-color = #00000000

;==========================================================
;                         Modules
;==========================================================
modules-left = xworkspaces twilight brightness 
modules-center = date
modules-right = i3-volume pulseaudio-control-output-name-only pulseaudio-control-input-name-only wlan eth 

;==========================================================
;                         Spacing
;==========================================================
# Margin.
border-left-size = 14pt
border-right-size = 14pt
border-top-size = 6pt
border-bottom-size = 6pt

# Padding.
padding-left = 32pt 
padding-right = 32pt

# Separation.
module-margin = 32pt

separator = /
separator-foreground = ${colors.disabled}

# Fonts are defined using <font-name>;<vertical-offset>
font-0 = "Ubuntu Mono:size=14;3"
font-1 = Font Awesome 6 Free:pixelsize=14;3
font-2 = Font Awesome 6 Free Solid:pixelsize=14;3
font-3 = Font Awesome 6 Brands:pixelsize=14;3
font-4 = "MesloLGS NF:size=14;3"

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 2

label-occupied = %name%
label-occupied-padding = 2

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 2

[module/pulseaudio-control-output]
type = custom/script
tail = true
label-foreground = ${colors.primary}

# Icons mixed from Font Awesome 5 and Material Icons
# You can copy-paste your options for each possible action, which is more
# trouble-free but repetitive, or apply only the relevant ones (for example
# --node-blacklist is only needed for next-node).
exec = pulseaudio-control --icons-volume "ï€§,ï€¨ " --icon-muted "(Muted) " --node-nicknames-from "device.description" listen
click-right = exec pavucontrol &
click-left = pulseaudio-control togmute
scroll-up = pulseaudio-control --volume-max 130 up
scroll-down = pulseaudio-control --volume-max 130 down

[module/pulseaudio-control-output-name-only]
type = custom/script
tail = true
label-foreground = ${colors.primary}
exec = pulseaudio-control --node-nicknames-from "device.description" --format 'ï€§ $NODE_NICKNAME' listen
click-right = exec pavucontrol &
click-left = pulseaudio-control togmute
scroll-up = pulseaudio-control --volume-max 130 up
scroll-down = pulseaudio-control --volume-max 130 down


[module/pulseaudio-control-input]
type = custom/script
tail = true
label-foreground = ${colors.primary}

# Use --node-blacklist to remove the unwanted PulseAudio .monitor that are child of sinks
exec = pulseaudio-control  --node-type input --icons-volume "ï„°" --icon-muted "(Muted) " --node-nicknames-from "device.description" listen
click-right = exec pavucontrol &
click-left = pulseaudio-control --node-type input togmute
click-middle = pulseaudio-control --node-type input next-node
scroll-up = pulseaudio-control --node-type input --volume-max 130 up
scroll-down = pulseaudio-control --node-type input --volume-max 130 down

[module/pulseaudio-control-input-name-only]
type = custom/script
tail = true
label-foreground = ${colors.primary}

# Use --node-blacklist to remove the unwanted PulseAudio .monitor that are child of sinks
exec = pulseaudio-control  --node-type input --node-nicknames-from "device.description" --format 'ï„° $NODE_NICKNAME' listen
click-right = exec pavucontrol &
click-left = pulseaudio-control --node-type input togmute
click-middle = pulseaudio-control --node-type input next-node
scroll-up = pulseaudio-control --node-type input --volume-max 130 up
scroll-down = pulseaudio-control --node-type input --volume-max 130 down

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = "WiFi %{F#90B061}(%essid%) âœ“%{F-}"
label-disconnected = ""

[module/eth]
inherit = network-base
interface-type = wired
label-foreground = ${colors.primary}
label-connected = %{F#90B061}Ethernet âœ“%{F-}
label-disconnected = ""

[module/twilight]
type = custom/script
label-foreground = ${colors.alert}

exec = echo ğŸŒ¡ï¸
scroll-down = redshift -O 5000
scroll-up = redshift -x

[module/brightness]
type = custom/script
label-foreground = ${colors.tertiary}

exec = echo â˜€ï¸
# Note: `redshift -O 6500` is a no-op. I think you have to have -O flag with a
#       value in order to use the -b brightness flag.
scroll-down = redshift -O 6500 -b 0.9
scroll-up = redshift -x

[module/date]
type = custom/script
interval = 1

# date = %b %d | %I:%M %p
exec = date '+%b %d | %I:%M %p'
scroll-up = date

label-foreground = ${colors.primary}

[module/cava]
type = custom/script
tail = true
exec = $HOME/.config/polybar/cava.sh
format = <label>
format-font = 5
label = %output%

[module/i3-volume]
type = custom/script
tail = true
label = %output%
exec = ~/i3-volume/volume listen "%i %v %p\\n"
scroll-up = ~/i3-volume/volume up
scroll-down = ~/i3-volume/volume down
click-left = ~/i3-volume/volume mute
click-right = exec pavucontrol &

[settings]
screenchange-reload = true
pseudo-transparency = true

